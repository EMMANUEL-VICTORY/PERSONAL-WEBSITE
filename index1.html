<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title> HTML FORMS </title>
        <body>
           <h1>Forms</h1>
           <form action=""> 
            <label for="Username">Enter your username:</label>
            <input type="text" id="Username" placeholder="your username...." required><br><br>
            <label for="email">enter your email:</label>
           <input type="email" id="email" placeholder="your email..." required> <br><br>
           <label for="password">Enter your password:</label> 
           <input type="password" id="password" name="password" placeholder="choose password" required>
           <p> select your age:</p>
           <input type="radio" name="age" value="0-25" id="option-1">
           <label for="option-1">0-25</label>
           <input type="radio" name="age" value="26-50" id="option-2">
           <label for="option-2">26-50</label>
           <input type="radio" name="age" value="51+" id="option-3">
           <label for="option-3">51+</label><br><br>
           <label for="question">Security Question:</label>
           <select name="question" id="question">
            <option value="q1">what colour for your favorite pair of socks</option>
            <option value="q2">if you could be a vegetable,what it be?</option>
            <option value="q3">what is best ever security question </option>
           </select> 
           <br><br>
           <label for="answer">security question answers:</label>
           <input type="text" id="answer" name="answer">
           <br><br>
           <label for="bio">yourbio</label> <br>
           <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you...."></textarea>
           <br><br>
           <input type="submit" value="submit the form">

        </form>
        </body>
    </head>
</html>
